<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/booking.css') }}"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Book your Tickets</h3>
            </div>
            <div class="card-body">
                <form action="" method="">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="name" class="form-control" name=""/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name=""/>
                    </div>
                    <div class="form-group">
                        <label>PhoneNo</label>
                        <input type="phoneno" class="form-control" name=""/>
                    </div> 
                    <div class="Theatre">
                        <label>Choose a Theatre</label><br>
                        <input type="checkbox" name="pvr" value="PVR">
                        <label for="pvr">PVR</label><br>
                        <input type="checkbox" name="cinepolis" value="cinepolis">
                        <label for="cinepolis">Cinepolis</label><br>
                        <input type="checkbox" name="bharath" value="bharath">
                        <label for="bharath">Bharath Cinemas</label><br>
                    </div>
                    <div class="noofseats">
                        <label>No of Seats</label>
                    <select name="noofseats" id="noofseats">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>                     
                    </div>
                    <input type="submit" class="btn" value="Proceed to Pay"name="">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
